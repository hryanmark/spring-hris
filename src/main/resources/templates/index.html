<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Employee Management System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<p>This application list all of employees.</p>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add
			Employee</a>
		<table class="table table-striped">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
			<tr th:each="listEmployee : ${listEmployees}">
				<td th:text="${listEmployee.firstName}"></td>
				<td th:text="${listEmployee.lastName}"></td>
				<td th:text="${listEmployee.email}">0</td>
				<td>
					<a th:href="@{/showUpdateEmployeeForm/{id}(id=${listEmployee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${listEmployee.id})}" class="btn btn-primary">Delete</a>
				</td>
			</tr>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
